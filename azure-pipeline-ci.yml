# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger: none
pr: none


pool:
  name: PoolRunners

variables:
  # Global variables
  ACR_NAME: 'myacr12369874'
  IMAGE_NAME: 'nextjsbaseapp'
  IMAGE_TAG: $(Build.BuildId)
  NODE_VERSION: '20.x'
  npm_config_cache: $(Pipeline.Workspace)/.npmcache

stages:

# Stage 1: Install Node.js and Dependencies
- stage: Install
  displayName: 'Install Stage'
  jobs:
  - job: Install
    displayName: 'Install Node.js and Dependencies'
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: $(NODE_VERSION)
      displayName: 'Install Node.js'

    - task: Cache@2
      inputs:
        key: 'npm | "$(Agent.OS)" | package-lock.json'
        path: $(Build.SourcesDirectory)/node_modules
        cacheHitVar: CACHE_RESTORED
      displayName: 'Cache node_modules'

    - script: |
        npm ci
      displayName: 'Install dependencies'

    - script: |
        npm run lint
      displayName: 'Lint code'

    - script: |
        npm run build
        cp -R .next/* $(Build.ArtifactStagingDirectory)/
      displayName: 'Build and prepare artifacts'

    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: $(Build.ArtifactStagingDirectory)
        artifactName: 'drop'
      displayName: 'Publish build artifacts'


#Stage 2: Docker Build & Push
- stage: BuildImage
  displayName: 'Build Docker Image'
  dependsOn: Install  # Ensures this stage depends on the Install stage.
  jobs:
  - job: DockerBuild
    displayName: 'Build Docker Image'
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'DockerHub'  # Reference your DockerHub => Service connection name.
        repository: '$(IMAGE_NAME)'  # Correct variable reference for the image name.
        command: 'build'  #(Docker@2 uses "build").
        Dockerfile: '**/Dockerfile'  # File path to the Dockerfile.
      displayName: 'Build the Docker image'

  - job: DockerPush
    dependsOn: DockerBuild
    displayName: 'Push Docker Image'
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'DockerHub'  # Reference the service connection for DockerHub.
        repository: '$(IMAGE_NAME)'
        command: 'push'
      condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))  # Push only if build succeeds and it's not a PR.
      displayName: 'Push the Docker image to DockerHub'
      
    - script: |
        docker rmi $(IMAGE_NAME):$(Build.BuildId) || echo "Image already deleted"
      displayName: 'Delete local Docker image'
      condition: succeeded()

# This stage builds a Docker image and pushes it to the Azure Container Registry (ACR). 
- stage: DockerBuildAndPush
  displayName: 'Docker Build and Push Stage'
  dependsOn: BuildImage  # Depends on the successful completion of the Build stage.
  jobs:
  - job: DockerBuildPush
    displayName: 'Build and Push Docker Image'
    steps:
    # Login to Azure using the pipeline's managed identity and authenticate with ACR
    - script: |
        az login --identity  # Authenticate with Azure using a managed identity.
        az acr login --name $(ACR_NAME)  # Login to ACR.
      displayName: 'Login to Azure and Authenticate with ACR'

    # Build the Docker image and push it to ACR
    - script: |
        docker build -t $(ACR_NAME).azurecr.io/$(IMAGE_NAME):$(IMAGE_TAG) .  # Build Docker image.
        docker push $(ACR_NAME).azurecr.io/$(IMAGE_NAME):$(IMAGE_TAG)  # Push Docker image to ACR.
      workingDirectory: $(Build.SourcesDirectory)/core/microservices/nestjs-microtemplate
      displayName: 'Build and Push Docker Image to ACR'

    # Cleanup local Docker images to free up space
    - script: |
        docker rmi $(ACR_NAME).azurecr.io/$(IMAGE_NAME):$(IMAGE_TAG) || echo "Image already deleted"
      workingDirectory: $(Build.SourcesDirectory)/core/microservices/nestjs-microtemplate
      displayName: 'Cleanup local Docker image'
      condition: succeeded()  # Only execute this step if the previous steps succeed.      
